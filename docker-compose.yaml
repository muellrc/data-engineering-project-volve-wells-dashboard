version: "3.9"
services:
  dev-postgres-db:
    image: postgres
    ports:
    - 5432:5432
    environment:
    - POSTGRES_PASSWORD=postgres
    volumes:
    - type: volume
      source: postgres-data
      target: /var/lib/postgresql/data
    - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
  dev-luigi-python:
    build: python
    depends_on: 
      - dev-postgres-db
  dev-grafana:
    image: grafana/grafana
volumes:
  postgres-data:
