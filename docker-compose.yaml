version: "3.9"
services:
  dev-postgres-db:
    image: postgres
    ports:
    - 5432:5432
    environment:
    - POSTGRES_PASSWORD=postgres
    volumes:
    - type: volume
      source: postgres-data
      target: /var/lib/postgresql/data
    - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  dev-luigi-python:
    build: python
    ports:
    - 8082:8082
    depends_on: 
      dev-postgres-db:
        condition: service_healthy
  dev-grafana:
      image: grafana/grafana
      restart: always
      ports:
        - "8080:3000"
      depends_on:
        - dev-postgres-db
      volumes:
        - grafana-storage:/var/lib/grafana
      build:
        context: ./grafana
volumes:
  postgres-data:
  grafana-storage:
