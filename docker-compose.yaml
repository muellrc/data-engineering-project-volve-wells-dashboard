version: "3.9"
services:
  dev-postgres-db:
    image: postgres
    ports:
    - 5432:5432
    environment:
    - POSTGRES_PASSWORD=postgres
    volumes:
    - type: volume
      source: postgres-data
      target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  dev-luigi-python:
    build: python
    depends_on: 
      dev-postgres-db:
        condition: service_healthy
  #dev-grafana:
  #  image: grafana/grafana
volumes:
  postgres-data:
